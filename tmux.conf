# Free the original C-b prefix keybinding
unbind C-b

# Change the prefix keybinding from C-b to C-a
set -g prefix C-a

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the delay between prefix and command
set -s -g escape-time 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Configration reloaded!"

# Use vi style key bindins
set -w -g mode-keys vi

# Use vi style navigation key bindins
bind h select-pane -L\; display-panes
bind j select-pane -D\; display-panes
bind k select-pane -U\; display-panes
bind l select-pane -R\; display-panes

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Do not use evil mouse
set -w -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# Copy mode key bindings
#unbind p
#bind p paste-buffer
unbind [
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection


unbind p
bind p previous-window\; display-panes
unbind n
bind n next-window\; display-panes

set-option -g pane-active-border-fg blue

set-window-option -g window-status-current-bg yellow

source-file ~/.tmux/tmux.x.conf
